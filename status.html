<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=330">
    <title>対応ステータス</title>
</head>

<body>
    <h1>社員対応状況</h1>
    <!-- action にGASのURLを記述する -->
    <form method="get"
        action="https://script.google.com/macros/s/AKfycby9fc1W2PBrvLT7EvvM0L58Do9mc6sZU7auzbGS6M4m8XYVbARonM4IuPdroY0fVS2Wqg/exec">

        <p>ID:
            <label><input type="text" name="id"></label>
        </p>



        <p>対応状況:</p>
            <label><input type="radio" name="status" value="対応中">対応中</label><br>
            <label><input type="radio" name="status" value="対応済み">対応済み</label><br>





        <p><input type="submit" value="送信"></p>

    </form>
</body>

</html>
